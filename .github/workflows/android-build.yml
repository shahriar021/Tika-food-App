name: CI/CD Android Build

on:
  push:
    branches: [ main ]  # Trigger whenever you push to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 2.5Ô∏è‚É£ Install EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli

      # 3Ô∏è‚É£ Install dependencies
      - name: Install NPM Packages
        run: npm install

      # 4Ô∏è‚É£ Prebuild Android folder (Expo)
      - name: Generate Native Android Folder
        run: npx expo prebuild --platform android

      # 5Ô∏è‚É£ Setup Java
      - name: Setup Java (Android Engine)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 6Ô∏è‚É£ Decode keystore from secrets
      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android.jks

      # 7Ô∏è‚É£ Configure EAS credentials
      - name: Configure EAS credentials
        run: |
          eas credentials:android --non-interactive \
            --keystore-path android.jks \
            --keystore-password ${{ secrets.ANDROID_KEYSTORE_PASSWORD }} \
            --key-alias ${{ secrets.ANDROID_KEY_ALIAS }} \
            --key-password ${{ secrets.ANDROID_KEY_PASSWORD }}

      # 8Ô∏è‚É£ Build signed release APK with EAS
      - name: Build Release APK
        run: eas build --platform android --profile production --non-interactive

      # 9Ô∏è‚É£ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # üîü Create Firebase credentials file
      - name: Create Firebase Credentials File
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json

      # 1Ô∏è‚É£1Ô∏è‚É£ Export Google credentials
      - name: Export Google Credentials
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json" >> $GITHUB_ENV

      # 1Ô∏è‚É£2Ô∏è‚É£ Distribute APK to Firebase App Distribution
      - name: Distribute APK to Firebase
        run: |
          # Use the latest generated APK from EAS output
          APK_PATH=$(ls ./dist/*.apk | head -n 1)
          firebase appdistribution:distribute $APK_PATH \
          --app 1:773349551035:android:152ae5a7db9ef1aff3729e \
          --groups "testers"
