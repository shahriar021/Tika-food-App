name: CI/CD Android Cloud Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # THIS IS THE FIX for the Git error you just saw
      EAS_NO_VCS: 1 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install

    # ADD THIS HERE TO PROVE THE VERSION
      - name: Debug Version Check
        run: cat app.json | grep versionCode
        
      - name: Build on Expo Cloud
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_NO_VCS: 1
        run: |
          # Use npx to ensure we use the local version of EAS
          npx eas-cli build --platform android --profile production --non-interactive --wait --clear-cache | tee build_output.log

      - name: Download APK from Expo
        run: |
          # 1. Get the Build ID of the build we JUST started
          # This ensures we don't grab the old 140 version
          BUILD_ID=$(npx eas-cli build:list --platform android --limit 1 --status finished --json | jq -r '.[0].id')
          
          # 2. Get the specific URL for THAT Build ID
          APK_URL=$(npx eas-cli build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl')
          
          if [ "$APK_URL" == "null" ] || [ -z "$APK_URL" ]; then
            echo "Error: Could not find the artifact for Build $BUILD_ID"
            exit 1
          fi
          
          echo "Downloading version 141 from: $APK_URL"
          curl -L "$APK_URL" -o app-release.apk

      - name: Distribute to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
          npm install -g firebase-tools
          firebase appdistribution:distribute ./app-release.apk \
          --app "1:773349551035:android:152ae5a7db9ef1aff3729e" \
          --groups "testers"