name: CI/CD Android Cloud Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # THIS IS THE FIX for the Git error you just saw
      EAS_NO_VCS: 1 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install

      - name: Build on Expo Cloud
        run: |
          eas build --platform android --profile production --non-interactive --wait

      - name: Download APK from Expo
        # FIX: We remove --profile and --latest which are not supported here
        # Instead, we just target the platform. EAS knows to grab the one we just made.
        run: |
          eas build:download --platform android --output=./app-release.apk

      - name: Distribute to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
          npm install -g firebase-tools
          firebase appdistribution:distribute ./app-release.apk \
          --app "1:773349551035:android:152ae5a7db9ef1aff3729e" \
          --groups "testers"