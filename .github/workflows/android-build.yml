name: CI/CD Android Cloud Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # THIS IS THE FIX for the Git error you just saw
      EAS_NO_VCS: 1 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install

    # ADD THIS HERE TO PROVE THE VERSION
      - name: Debug Version Check
        run: cat app.json | grep versionCode
        
      - name: Build on Expo Cloud
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EAS_NO_VCS: 1
        run: |
          # 1. Start the build and WAIT for it to finish
          # If this fails on Expo, this step will now correctly turn RED on GitHub
          npx eas-cli build --platform android --profile production --non-interactive --wait

      - name: Download APK from Expo
        run: |
          # 2. Now that the build is FINISHED, get the URL for version 141
          APK_URL=$(npx eas-cli build:list --platform android --status finished --limit 1 --json | jq -r '.[0].artifacts.buildUrl')
          
          if [ "$APK_URL" == "null" ] || [ -z "$APK_URL" ]; then
            echo "Error: Could not find the APK URL. Please check the Expo dashboard."
            exit 1
          fi
          
          echo "Downloading: $APK_URL"
          curl -L "$APK_URL" -o app-release.apk

      - name: Distribute to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
          npm install -g firebase-tools
          firebase appdistribution:distribute ./app-release.apk \
          --app "1:773349551035:android:152ae5a7db9ef1aff3729e" \
          --groups "testers"