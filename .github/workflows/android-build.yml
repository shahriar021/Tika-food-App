name: CI/CD Android Cloud Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # THIS IS THE FIX for the Git error you just saw
      EAS_NO_VCS: 1 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install

      - name: Build on Expo Cloud
        # We save the output to a file to find the Build ID automatically
        run: |
          eas build --platform android --profile production --non-interactive --wait > build_output.log
          cat build_output.log

      - name: Download APK from Expo
        run: |
          # 1. Get the ID
          BUILD_ID=$(grep -oE "[0-9a-f]{8}-([0-9a-f]{4}-){3}[0-9a-f]{12}" build_output.log | head -n 1)
          echo "Found Build ID: $BUILD_ID"
          
          # 2. Download with NO extra flags. This will save it as 'build-xxxx.apk'
          eas build:download --id=$BUILD_ID
          
          # 3. List the files so we can see it in the logs (for debugging)
          ls -R
          
          # 4. Rename whatever APK exists to app-release.apk
          mv *.apk app-release.apk

      - name: Distribute to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
          npm install -g firebase-tools
          firebase appdistribution:distribute ./app-release.apk \
          --app "1:773349551035:android:152ae5a7db9ef1aff3729e" \
          --groups "testers"