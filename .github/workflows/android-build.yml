name: CI/CD Android Cloud Build

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # THIS IS THE FIX for the Git error you just saw
      EAS_NO_VCS: 1 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Expo
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install EAS CLI
        run: npm install -g eas-cli

      - name: Install dependencies
        run: npm install

      - name: Build on Expo Cloud
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          # The > build_output.log part is keyâ€”it captures the URL for the next step
          eas build --platform android --profile production --non-interactive --wait > build_output.log
          cat build_output.log

      - name: Download APK from Expo
        run: |
          # This finds the specific .apk link in the logs we just saved
          APK_URL=$(grep -oE "https://expo.dev/artifacts/eas/[a-zA-Z0-9.-]+\.apk" build_output.log | head -n 1)
          
          if [ -z "$APK_URL" ]; then
            echo "Error: Could not find APK URL in logs. Check if the build actually produced an APK."
            exit 1
          fi
          
          echo "Downloading from: $APK_URL"
          curl -L "$APK_URL" -o app-release.apk

      - name: Distribute to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json
          export GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json
          npm install -g firebase-tools
          firebase appdistribution:distribute ./app-release.apk \
          --app "1:773349551035:android:152ae5a7db9ef1aff3729e" \
          --groups "testers"