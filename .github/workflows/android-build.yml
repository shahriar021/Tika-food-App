name: CI/CD Android Build

on:
  push:
    branches: [ main ]  # Trigger on main branch

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}   # Use your Expo/EAS CI token

    steps:
      # 1Ô∏è‚É£ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 3Ô∏è‚É£ Install EAS CLI
      - name: Install EAS CLI
        run: npm install -g eas-cli@latest

      # 4Ô∏è‚É£ Install NPM dependencies
      - name: Install dependencies
        run: npm install

      # 5Ô∏è‚É£ Prebuild Android folder (Expo)
      - name: Generate Native Android Folder
        run: npx expo prebuild --platform android

      # 6Ô∏è‚É£ Setup Java for Android build
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 7Ô∏è‚É£ Decode Android keystore from GitHub secret
      - name: Decode Keystore
        run: echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android.jks

      # 8Ô∏è‚É£ Build signed release APK with EAS (non-interactive)
      - name: Build Release APK
        run: eas build --platform android --profile production --non-interactive

      # 9Ô∏è‚É£ Install Firebase CLI
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # üîü Create Firebase credentials file
      - name: Create Firebase credentials file
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > firebase-key.json

      # 1Ô∏è‚É£1Ô∏è‚É£ Export Google credentials for Firebase CLI
      - name: Export Google credentials
        run: echo "GOOGLE_APPLICATION_CREDENTIALS=firebase-key.json" >> $GITHUB_ENV

      # 1Ô∏è‚É£2Ô∏è‚É£ Distribute APK to Firebase App Distribution
      - name: Distribute APK to Firebase
        run: |
          APK_PATH=$(ls ./dist/*.apk | head -n 1)
          firebase appdistribution:distribute $APK_PATH \
          --app 1:773349551035:android:152ae5a7db9ef1aff3729e \
          --groups "testers"
